apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-server.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "flask-server.name" . }}
    helm.sh/chart: {{ include "flask-server.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "flask-server.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: {{ .Values.deploystrategy.type }}
    rollingUpdate:
      maxSurge: {{ .Values.deploystrategy.maxSurge }}
      maxUnavailable: {{ .Values.deploystrategy.maxUnavailable }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "flask-server.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: FLASKVERSION
            value: {{ .Values.image.tag }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /test
              port: 80
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /test
              port: 80
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
