# Default values for flask-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
gitcommit: default

replicaCount: 1


deploystrategy:
  type: RollingUpdate
  maxSurge: 2
  maxUnavailable: 0

image:
  repository: serglavr/hello
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

hpa:
  enabled: true
  maxReplicas: 3
  cpu: 75


ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app.serglavr.dnsabr.com
      paths:
        path: /

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
  requests:
    cpu: 100m

nodeSelector: {}

tolerations: []

affinity: {}
